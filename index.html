<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login Form â€” Reference</title>

<style>
  /* Reset + base */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: "Helvetica Neue", Arial, sans-serif;
    background-image: url("https://images.unsplash.com/photo-1501973801540-537f08ccae7b?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=0d8e7d7d2a0b2f04a0b1b9f8a1d9f9a8");
    background-size:cover;
    background-position:center;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
  }

  /* dark overlay columns to match reference */
  .bg-overlay{
    position:fixed; inset:0;
    background:
      linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.45));
    pointer-events:none;
  }
  /* center panel */
  .panel-wrap{
    width:100%;
    max-width:520px;
    padding:40px 36px;
    border-radius:8px;
    backdrop-filter: blur(6px);
    background: linear-gradient(180deg, rgba(18,18,20,0.55), rgba(30,30,34,0.38));
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    text-align:center;
  }

  h1{
    font-size:30px;
    margin-bottom:18px;
    letter-spacing:0.6px;
    font-weight:700;
  }

  .form{
    width:100%;
    margin-top:6px;
  }

  /* input styles */
  .field{
    position:relative;
    margin:14px 0;
    display:flex;
    align-items:center;
  }
  .field input{
    width:100%;
    padding:14px 16px 14px 44px;
    border:0;
    border-radius:4px;
    background: rgba(255,255,255,0.92);
    color:#111;
    font-size:14px;
    outline:none;
    box-shadow: 0 2px 6px rgba(0,0,0,0.25) inset;
  }
  .icon{
    position:absolute;
    left:12px;
    width:20px;height:20px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    opacity:0.55;
  }

  .forgot{
    text-align:left;
    margin-top:6px;
    font-size:13px;
    color:#e6e6e6;
    opacity:0.9;
    text-decoration:none;
  }
  .forgot:hover{ text-decoration:underline }

  /* gradient login button */
  .btn-login{
    margin-top:18px;
    width:100%;
    padding:12px 14px;
    font-weight:700;
    border-radius:4px;
    border:0;
    color:#fff;
    background: linear-gradient(90deg,#2b43ff,#5b2bff 60%);
    cursor:pointer;
    box-shadow: 0 8px 20px rgba(80,60,255,0.18);
    letter-spacing:0.8px;
    font-size:15px;
  }

  .or{
    margin:18px 0 12px;
    color: rgba(255,255,255,0.85);
    font-size:14px;
  }

  /* social buttons row */
  .socials{
    display:flex;
    gap:12px;
    justify-content:center;
    margin-bottom:14px;
    flex-wrap:wrap;
  }
  .sbtn{
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:10px 14px;
    min-width:170px;
    border-radius:6px;
    color:#fff;
    font-weight:700;
    border:0;
    cursor:pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
  }
  .sbtn svg{ width:18px;height:18px;opacity:0.95 }
  .fb{ background: linear-gradient(90deg,#3b5998,#2d4373) }
  .ig{ background: linear-gradient(90deg,#833ab4,#fd1d1d,#fcb045) }

  .signup{
    margin-top:8px;
    color: rgba(255,255,255,0.9);
    font-size:14px;
  }
  .signup a{
    color:#34ff55;
    text-decoration:none;
    font-weight:700;
    margin-left:6px;
  }
  .signup a:hover{ text-decoration:underline }

  /* small screens */
  @media (max-width:420px){
    .panel-wrap{ padding:28px 20px; margin: 20px; }
    .sbtn{ min-width:140px; font-size:13px; }
  }
</style>
</head>
<body>

<div class="bg-overlay" aria-hidden="true"></div>

<div class="panel-wrap" role="main" aria-label="Login form">
  <h1>Login Form</h1>

  <form class="form" id="loginForm" autocomplete="on" onsubmit="return submitDemo(event)">
    <div class="field">
      <span class="icon" aria-hidden="true">
        <!-- user icon -->
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0 2c-5.33 0-8 2.67-8 6v2h16v-2c0-3.33-2.67-6-8-6z"/></svg>
      </span>
      <input id="email" name="email" type="text" placeholder="Email or Phone" required />
    </div>

    <div class="field">
      <span class="icon" aria-hidden="true">
        <!-- lock icon -->
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M17 8h-1V6a4 4 0 0 0-8 0v2H7a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1zM9 6a3 3 0 0 1 6 0v2H9V6z"/></svg>
      </span>
      <input id="password" name="password" type="password" placeholder="Password" required minlength="6" />
    </div>

    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:4px;">
      <a class="forgot" href="#" onclick="alert('Forgot demo'); return false;">Forgot Password?</a>
    </div>

    <button class="btn-login" type="submit">LOGIN</button>

    <div class="or">Or login with</div>

    <div class="socials">
      <button type="button" class="sbtn fb" onclick="alert('Facebook login demo')">
        <!-- fb svg -->
        <svg viewBox="0 0 24 24" fill="#fff" aria-hidden="true"><path d="M22 12.07C22 6.48 17.52 2 11.93 2S2 6.48 2 12.07C2 17 5.66 21.13 10.44 21.93v-6.83H8.34v-2.83h2.1V10.2c0-2.07 1.23-3.21 3.12-3.21.9 0 1.84.16 1.84.16v2.02h-1.04c-1.03 0-1.35.64-1.35 1.29v1.55h2.3l-.37 2.83h-1.93v6.83C18.34 21.13 22 17 22 12.07z"/></svg>
        Facebook
      </button>

      <button type="button" class="sbtn ig" onclick="alert('Instagram login demo')">
        <!-- simple insta icon -->
        <svg viewBox="0 0 24 24" fill="#fff" aria-hidden="true"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 6.2A3.8 3.8 0 1 0 15.8 12 3.8 3.8 0 0 0 12 8.2zM18.4 6.2a1.2 1.2 0 1 1-1.2-1.2 1.2 1.2 0 0 1 1.2 1.2zM12 9.6A2.4 2.4 0 1 1 9.6 12 2.4 2.4 0 0 1 12 9.6z"/></svg>
        Instagram
      </button>
    </div>

    <div class="signup">Don't have account? <a href="#" onclick="alert('Signup demo'); return false;">SignUp Now</a></div>
  </form>
</div>

<script>
  // demo submit: simple validation + fake login
  function submitDemo(e){
    e.preventDefault();
    const em = document.getElementById('email').value.trim();
    const pw = document.getElementById('password').value;
    if(!em || pw.length < 6 || !/^\S+@\S+\.\S+$/.test(em) && !/^\d{6,}$/.test(em)){
      alert('Enter a valid email (or phone) and password (min 6 chars).');
      return false;
    }
    // simulate
    const b = document.querySelector('.btn-login');
    const old = b.textContent;
    b.textContent = 'Signing in...';
    b.disabled = true;
    setTimeout(()=>{ alert('Demo login success: ' + em); b.textContent = old; b.disabled=false; }, 900);
    return false;
  }
</script>

</body>
</html>
